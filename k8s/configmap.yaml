apiVersion: v1
kind: ConfigMap
metadata:
  name: simplesim-config
  namespace: simplesim
  labels:
    app: simplesim
data:
  # Backend configuration
  PYTHONPATH: "/app"
  LOG_LEVEL: "INFO"
  
  # Frontend configuration
  REACT_APP_API_URL: "http://simplesim-backend:8000"
  
  # Application settings
  APP_NAME: "SimpleSim"
  APP_VERSION: "1.0.0" 