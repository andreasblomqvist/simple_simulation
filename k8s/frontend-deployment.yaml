apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplesim-frontend
  namespace: simplesim
  labels:
    app: simplesim-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplesim-frontend
  template:
    metadata:
      labels:
        app: simplesim-frontend
        version: v1
    spec:
      nodeSelector:
        node-type: "x86-spot"
        capacity-type: "spot"
      tolerations:
        - key: "karpenter.sh/capacity-type"
          operator: Equal
          value: "spot"
          effect: NoSchedule
        - key: "kubernetes.io/arch"
          operator: Equal
          value: "amd64"
          effect: NoSchedule
        - key: "node-type"
          operator: Equal
          value: "x86-spot"
          effect: NoSchedule
      containers:
        - name: frontend
          image: 723216754178.dkr.ecr.eu-west-1.amazonaws.com/simplesim-frontend:6f3b974c
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
