apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplesim-backend
  namespace: simplesim
  labels:
    app: simplesim-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplesim-backend
  template:
    metadata:
      labels:
        app: simplesim-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: simplesim-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: aws-ecr-secret 