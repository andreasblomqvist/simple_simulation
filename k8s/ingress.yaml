apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplesim-ingress
  namespace: simplesim
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/CERTIFICATE_ID
    alb.ingress.kubernetes.io/group.name: simplesim
  labels:
    app: simplesim
spec:
  rules:
  - host: simplesim.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: simplesim-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simplesim-frontend
            port:
              number: 3000 