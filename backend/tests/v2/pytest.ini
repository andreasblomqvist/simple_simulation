[tool:pytest]
# pytest configuration for SimpleSim Engine V2 tests

# Test discovery
testpaths = tests/v2
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    slow: Slow tests that may take significant time
    api: API endpoint tests
    database: Tests requiring database connection

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=backend/src/services
    --cov-report=html:backend/tests/v2/htmlcov
    --cov-report=xml:backend/tests/v2/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --cov-branch

# Test output formatting
console_output_style = progress
junit_family = xunit2
junit_logging = all

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum Python version
minversion = 3.8